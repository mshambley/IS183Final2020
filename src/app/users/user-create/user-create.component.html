<mat-card class="input-container">
  <mat-toolbar color="primary" class="create-toolbar">
    <mat-toolbar-row>
      <span class="copyright">Create a User</span>
      <div class="button-row">
        <button [routerLink]="['/users']" mat-raised-button color="accent" class="pull-right">
          Back to User List
          <mat-icon class="example-icon">arrow_back</mat-icon>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-card-content>
    <div class="container">
      <img *ngIf="user.image_url" mat-card-image [src]="user.image_url" alt="user">
      <mat-form-field class="input">
        <input [(ngModel)]="user.title" matInput placeholder="Title" required>
      </mat-form-field>

      <mat-form-field class="input">
        <input [(ngModel)]="user.genre" matInput placeholder="DOB" required>
      </mat-form-field>

      <mat-form-field class="input">
        <input [(ngModel)]="user.author" matInput placeholder="Name" required>
      </mat-form-field>

      <mat-form-field class="input">
        <input [(ngModel)]="user.image_url" matInput placeholder="User Image URL" required>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="createUser(user)" color="primary">Create User</button>
  </mat-card-actions>
</mat-card>
